@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")'>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">@header(title)</div>
		</div>
		<div class="row">
			<div class="span12">@menu("home")</div>
		</div>
		<div class="row">
			<div class="span9">
				@content
			</div>
			<div class="span3">@sidebar("home")</div>
		</div>
		<div class="row">
			<div class="span12">@footer()</div>
		</div>
	</div>
</body>
</html>

@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>@title</title>
 	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon2.png")">
	<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
	<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-responsive.min.css"))'>
	<link href='http://fonts.googleapis.com/css?family=Monda&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
</head>
<body>
	<div class="container wrapper">
		<div class="row">
			<div class="span12">@header(title)</div>
		</div>
		<div class="row">
			<div class="span12">@menu("home")</div>
		</div>

		<div class="row">
			<div class="span12">
				<div class="container-fluid">
					<div class="row-fluid">
                        <div id="sidebar" class="span3 admin-side">
                            <p class="alert alert-info sidebarAdminTitle">@Messages("admin.label") </p>
                            <ul>
                                <li><a href="@routes.Administration.adminUsers(0)"> <i class="icon-user"></i> @Messages("users.label")</a></li>
                            </ul>
                        </div>
						<div id="main-content" class="span9">
							<div class="container-fluid">
								@content
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row footer">
			<div class="span12">@footer()</div>
		</div>
	</div>
</body>
</html>

<div class="container-fluid">

	@if( Secured.getUser == null ) {
		<div class="row-fluid">
			<div class="span12 ">
	 			<a id="authenticationButton" class="btn btn-primary" href="@routes.AuthenticationController.auth()"><i class="icon-user icon-white"></i> @Messages("action.login") </a>
	 		</div>
	 	</div>
	} else {
		<div class="row-fluid littleMarginTop">
			<div class="span3">
				<a id="user-picture-link" href="#">
					<img id="user-picture-img" src="@Secured.getUser.picture" />
					<i class="icon-edit"></i> edit
				</a>
			</div>
			
			<div class="span9">
				<div id="user-data">@Secured.getUser.firstName @Secured.getUser.lastName</div>
				<div class="emailStyle">@Secured.getUser.email</div>
				<div><a href="@routes.AuthenticationController.logout">logout</a></div>
			</div>
		</div>
		
		<div id="user-picture" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			  	<h3 id="myModalLabel">@Messages("modify.picture")</h3>
			</div>
			<div class="modal-body">
				<div class="input-append">
				  <input class="span10" id="imageURL" maxlength="100">
				  <button class="btn" id="user-picture-submit" type="button">Submit</button>
				</div>
			</div>
			<div class="modal-footer">
			  	Ex: http://ebmedia.eventbrite.com/s3-build/images/514588/17231704447/1/logo.png
			</div>
		</div>
		
	}
</div>

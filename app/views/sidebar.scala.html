@( page:String )
<div class="row-fluid">
	<div class="span12 center-text">
		<a href="@routes.WorkshopController.blank()" class="btn btn-large btn-primary">Submit a Workshop</a>
	</div>
</div>
<div class="row-fluid">
	<div class="span12 center-text">&nbsp;</div>
</div>

@for(workshop <- WorkshopController.getWorkshopsPlanifieFromContext()) { 
	<div class="row-fluid">
		<div class="span10 well well-border-only">
			<h3>@workshop.getSubject</h3>
			<div class="cadre">
				<p><i class="icon-user"></i><span class="labelWS" > Speaker:</span> @workshop.getSpeaker().getFirstName() @workshop.getSpeaker().getLastName()</p>
				<p><i class="icon-map-marker"></i><span class="labelWS" > Lieu:</span> @workshop.getLocation()</p>
			</div>
			<p>@workshop.getDescription()</p>
			<p><a class="btn btn-mini btn-success floatRight" href="@workshop.getLienDoodle()">S'inscrire</a></p>
		</div>
	</div>
}

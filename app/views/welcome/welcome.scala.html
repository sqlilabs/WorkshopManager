@(message: String, workshops: List[Workshop])

@import helper._

@main(message) {

@if(workshops.isEmpty()) {
	<div class="row-fluid workshop-bloc">
		<div class="span12 well">
			Il n'y a pas de workshops dans la liste
		</div>
	</div>
	
} else {
	@for(workshop <- workshops) { 
	<div class="row-fluid workshop-bloc">
		<div class="span11 well">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<h3>@workshop.getSubject</h3>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<img width="140"
							src="http://ww1.prweb.com/prfiles/2012/02/17/9208636/gI_81373_html5_apps.png" />
					</div>
					<div class="span9">
						<p>
							@workshop.getDescription()
						</p>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12 alignToRight">
						<a href="@routes.WorkshopController.deleteWorkshop(workshop.getId)" class="btn btn-danger">Supprimer</a>
						<a href="@routes.WorkshopController.modifyWorkshop(workshop.getId)" class="btn btn-info">Modifier</a>
						<a href="@routes.WorkshopController.planWorkshop(workshop.getId)" class="btn btn-success">Planifier</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	}
}
}
